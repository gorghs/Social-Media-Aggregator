version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aggregator
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  app:
    build: .
    env_file: .env
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    env_file: .env
    command: npm run worker
    depends_on:
      - redis
      - postgres

volumes:
  pgdata:
